{% load humanize %}

<style>
    :root {
        --primary: #fe001a;
        --primary-light: #ff6b6b;
        --success: #10b981;
    }

    body {
        background: #f8fafc;
        font-family: 'Vazirmatn', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .payment-container {
        max-width: 500px;
        width: 100%;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        padding: 40px;
        text-align: center;
    }

    .payment-header {
        margin-bottom: 30px;
    }

    .payment-header h1 {
        color: var(--primary);
        font-size: 2rem;
        margin-bottom: 10px;
    }

    .payment-details {
        background: #f8fafc;
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
    }

    .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 15px 0;
        border-bottom: 1px solid #e2e8f0;
    }

    .detail-row:last-child {
        border-bottom: none;
    }

    .total-row {
        background: linear-gradient(135deg, var(--success) 0%, #34d399 100%);
        color: white;
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        font-size: 1.2rem;
    }

    .payment-btn {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        color: white;
        border: none;
        border-radius: 15px;
        padding: 18px;
        font-size: 1.2rem;
        font-weight: bold;
        width: 100%;
        margin-top: 30px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s;
    }

    .payment-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(254, 0, 26, 0.3);
    }
</style>

<div class="payment-container">
    <div class="payment-header">
        <h1>پرداخت نهایی</h1>
        <p style="color: #64748b;">شماره سفارش: {{ order_id }}</p>
    </div>

    <div class="payment-details">
        <div class="detail-row">
            <span>پلن:</span>
            <span>{{ plan.name }}</span>
        </div>

        <div class="detail-row">
            <span>قیمت پلن:</span>
            <span>{{ plan_price|floatformat:"0"|intcomma }} تومان</span>
        </div>

        <div class="detail-row">
            <span>مالیات (۹٪):</span>
            <span>{{ tax_amount|floatformat:"0"|intcomma }} تومان</span>
        </div>
    </div>

    <div class="total-row">
        <span>مبلغ قابل پرداخت:</span>
        <span>{{ total_price|floatformat:"0"|intcomma }} تومان</span>
    </div>

    <form method="POST" action="{% url 'product:complete_order' order_id %}">
        {% csrf_token %}
        <button type="submit" class="payment-btn">
            <i class="fas fa-credit-card"></i>
            پرداخت از طریق درگاه بانکی
        </button>
    </form>
</div>
